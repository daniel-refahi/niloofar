<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 250px;
            height: 250px;
            background-color: blueviolet;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -125px;
            margin-top: -125px;
        }





    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

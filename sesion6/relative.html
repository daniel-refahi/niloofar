<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .box{
            width: 200px;
            height: 200px;
            background-color: crimson;
            position: relative;
            top: 200px;
            left: 200px;
        }
        .demo{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }





    </style>
</head>
<body>
    <div class="box"></div>
    <div class="demo"></div>
</body>
</html>
